<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="media-demo">
    <header class="media-demo__header">
      <h1 class="media-demo__title">Media Query Demo</h1>
    </header>
    <main class="media-demo__content">
      <p class="media-demo__text">
        This page demonstrates several CSS media features:
        <code class="media-demo__code">prefers-reduced-motion</code>,
        <code class="media-demo__code">prefers-reduced-transparency</code>,
        <code class="media-demo__code">prefers-color-scheme</code>, and
        <code class="media-demo__code">prefers-contrast</code>.
      </p>
      <div class="media-demo__box"></div>
      <p class="media-demo__text">
        Change your computer’s settings or use your browser’s developer tools to
        simulate different user preferences and see the effects.
      </p>
    </main>
  </body>
</html>
